# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
# on:
#   # Triggers the workflow on push or pull request events but only for the "main" branch
#   push:
#     branches: [ "master" ]
#   pull_request:
#     branches: [ "master" ]

#   # Allows you to run this workflow manually from the Actions tab
#   workflow_dispatch:
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: vatikan
    steps:
      - uses: actions/checkout@v3

    # Steps represent a sequence of tasks that will be executed as part of the job
      # Runs a single command using the runners shell
      - name: init check
        run: |
          cat install.sh
          k=$(docker ps |grep 'resistine-ubuntu' |awk '{print $1}')
          if [ $? == 0 ]; then
            echo "docker container is ok, lets get started";
          else
            echo "starting resistine ubuntu";
            docker run  -id --name resistine-ubuntu ubuntu:22.04;
          fi
          docker cp install.sh $k:/tmp/
          docker exec -i $k apt update
          docker exec -i $k apt upgrade -y
          docker exec -i $k apt install -y build-essential
          docker exec -i $k /usr/bin/chmod +x /tmp/install.sh
          docker exec -i $k /bin/bash /tmp/install.sh
      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo nginx started
